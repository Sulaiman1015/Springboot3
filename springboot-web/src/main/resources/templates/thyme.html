<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf</title>
</head>
<body>
<h2>
   <p>Hi <span th:text="${msg}"></span></p>
</h2>
<br>
<h2>
    <p>ID <span th:text="${p.id}"></span></p>
    <p>Name <span th:text="${p.name}"></span></p>
    <p>Age <span th:text="${p.age}"></span></p>
    <p>Sex <span th:text="${p.sex}"></span></p>
</h2>

<br>
<h2>
    <p>ID <span th:text="${p['id']}"></span></p>
    <p>Name <span th:text="${p['name']}"></span></p>
    <p>Age <span th:text="${p['age']}"></span></p>
    <p>Sex <span th:text="${p['sex']}"></span></p>
</h2>

<br>
<h2 th:object="${p}">
    <p>ID <span th:text="*{id}"></span></p>
    <p>Name <span th:text="*{name}"></span></p>
    <p>Age <span th:text="*{age}"></span></p>
    <p>Sex <span th:text="*{sex}"></span></p>
</h2>

</body>
</html>
