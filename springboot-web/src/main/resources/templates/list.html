<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Sex</th>
        <th scope="col">Role</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="person:${persons}">
        <th scope="row" th:text="${person.id}">1</th>
        <td  th:if="${#strings.isEmpty(person.name)}" th:text="Empty">Mark</td>
        <td  th:if="${not #strings.isEmpty(person.name)}" th:text="${person.name}">Mark</td>
        <td th:text="| ${person.age} / ${person.age>21?'':'Young'} |">22</td>
        <td >[[${person.sex}]]</td>
        <td th:switch="${person.role}">
            <button th:case="'admin'" type="button" class="btn btn-danger">Super Admin</button>
            <button th:case="'emp'" type="button" class="btn btn-primary">Normal User</button>
            <button th:case="'hr'" type="button" class="btn btn-warning">Super User</button>
        </td>
    </tr>

    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
